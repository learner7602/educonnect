                hint: "‡¶Ü‡¶Æ‡¶ø ‡¶è‡¶ï‡¶ü‡¶ø ‡¶ó‡ßç‡¶∞‡ßÄ‡¶∑‡ßç‡¶Æ‡¶Æ‡¶®‡ßç‡¶°‡¶≤‡ßÄ‡¶Ø‡¶º ‡¶´‡¶≤, ‡¶Ø‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶á‡¶∞‡ßá‡¶∞ ‡¶Ö‡¶Ç‡¶∂ ‡¶ï‡¶æ‡¶Å‡¶ü‡¶æ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§‡•§"
            },
            {
                question: "‡¶Ü‡¶Æ‡¶ø ‡¶∏‡¶ï‡¶æ‡¶≤‡ßá ‡¶ö‡¶æ‡¶∞ ‡¶™‡¶æ‡ßü‡ßá ‡¶ö‡¶≤‡¶ø, ‡¶¶‡ßÅ‡¶™‡ßÅ‡¶∞‡ßá ‡¶¶‡ßÅ‡¶á ‡¶™‡¶æ‡ßü‡ßá ‡¶ö‡¶≤‡¶ø, ‡¶Ü‡¶∞ ‡¶∏‡¶®‡ßç‡¶ß‡ßç‡¶Ø‡¶æ‡¶Ø‡¶º ‡¶§‡¶ø‡¶® ‡¶™‡¶æ‡ßü‡ßá ‡¶ö‡¶≤‡¶ø‡•§ ‡¶Ü‡¶Æ‡¶ø ‡¶ï‡ßá?",
                options: ["‡¶ï) ‡¶∂‡¶ø‡¶∂‡ßÅ", "‡¶ñ) ‡¶Æ‡¶æ‡¶®‡ßÅ‡¶∑", "‡¶ó) ‡¶¨‡ßÉ‡¶¶‡ßç‡¶ß", "‡¶ò) ‡¶™‡ßç‡¶∞‡¶æ‡¶£‡ßÄ"],
                answer: 1,
                hint: "‡¶è‡¶ü‡¶ø ‡¶è‡¶ï‡¶ü‡¶ø ‡¶¨‡¶ø‡¶ñ‡ßç‡¶Ø‡¶æ‡¶§ ‡¶ó‡ßç‡¶∞‡¶ø‡¶ï ‡¶ß‡¶æ‡¶Å‡¶ß‡¶æ, ‡¶Ø‡¶æ '‡¶∏‡ßç‡¶´‡¶ø‡¶Ç‡¶∏‡ßá‡¶∞ ‡¶ß‡¶æ‡¶Å‡¶ß‡¶æ' ‡¶®‡¶æ‡¶Æ‡ßá ‡¶™‡¶∞‡¶ø‡¶ö‡¶ø‡¶§‡•§"
            },
            {
                question: "‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶è‡¶ï‡¶ü‡¶ø ‡¶ú‡¶ø‡¶≠ ‡¶Ü‡¶õ‡ßá, ‡¶ï‡¶ø‡¶®‡ßç‡¶§‡ßÅ ‡¶Ü‡¶Æ‡¶ø ‡¶∏‡ßç‡¶¨‡¶æ‡¶¶ ‡¶®‡¶ø‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶ø ‡¶®‡¶æ‡•§ ‡¶Ü‡¶Æ‡¶ø ‡¶ï‡ßÄ?",
                options: ["‡¶ï) ‡¶ú‡ßÅ‡¶§‡ßã", "‡¶ñ) ‡¶ò‡¶£‡ßç‡¶ü‡¶æ", "‡¶ó) ‡¶§‡¶æ‡¶≤‡¶æ", "‡¶ò) ‡¶¨‡ßá‡¶≤‡ßÅ‡¶®"],
                answer: 0,
                hint: "‡¶Ü‡¶Æ‡¶ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡¶æ‡¶Ø‡¶º‡ßá ‡¶™‡¶∞‡¶ø‡¶ß‡¶æ‡¶® ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º ‡¶è‡¶¨‡¶Ç ‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶è‡¶ï‡¶ü‡¶ø ‡¶Ö‡¶Ç‡¶∂ ‡¶â‡¶™‡¶∞‡ßá ‡¶â‡¶†‡ßá ‡¶•‡¶æ‡¶ï‡ßá‡•§"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null;
        let userAnswers = []; // To store user's selected answer index for each question
        let hintUsedForQuestion = {}; // To track if hint was used for current question

        // DOM Elements
        const questionNumberElement = document.getElementById('question-number');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const submitButton = document.getElementById('submit-button');
        const nextButton = document.getElementById('next-button');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const finalScoreElement = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        const reviewContainer = document.getElementById('review-container');
        const hintButton = document.getElementById('hint-button');
        const hintDisplay = document.getElementById('hint-display');
        const feedbackPopup = document.getElementById('feedback-popup');
        const feedbackEmoji = document.getElementById('feedback-emoji');
        const feedbackMessage = document.getElementById('feedback-message');

        // Function to load a question
        function loadQuestion() {
            selectedOption = null;
            submitButton.disabled = true;
            submitButton.classList.remove('hidden');
            nextButton.classList.add('hidden');
            optionsContainer.innerHTML = '';
            hintDisplay.classList.remove('active'); // Hide hint display
            hintDisplay.textContent = ''; // Clear hint text

            // Enable hint button if not used for this question before
            if (!hintUsedForQuestion[currentQuestionIndex]) {
                hintButton.disabled = false;
            } else {
                hintButton.disabled = true; // Disable if already used for this question
            }

            const currentQuestion = questions[currentQuestionIndex];
            questionNumberElement.textContent = `‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶® ${currentQuestionIndex + 1} / ${questions.length}`;
            questionTextElement.textContent = currentQuestion.question;

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-button', 'w-full');
                button.dataset.index = index;
                button.addEventListener('click', () => selectOption(button, index));
                optionsContainer.appendChild(button);
            });
        }

        // Function to handle option selection
        function selectOption(button, index) {
            if (selectedOption) {
                selectedOption.classList.remove('selected');
            }
            button.classList.add('selected');
            selectedOption = button;
            submitButton.disabled = false;
        }

        // Function to check the answer
        function checkAnswer() {
            if (selectedOption === null) {
                return;
            }

            const selectedAnswerIndex = parseInt(selectedOption.dataset.index);
            const correctAnswerIndex = questions[currentQuestionIndex].answer;

            userAnswers[currentQuestionIndex] = selectedAnswerIndex;

            Array.from(optionsContainer.children).forEach(button => {
                button.classList.add('disabled');
                button.removeEventListener('click', () => {});
            });
            hintButton.disabled = true;

            if (selectedAnswerIndex === correctAnswerIndex) {
                score++;
                selectedOption.classList.add('correct');
                showFeedbackPopup('correct');
            } else {
                selectedOption.classList.add('incorrect');
                Array.from(optionsContainer.children)[correctAnswerIndex].classList.add('correct');
                showFeedbackPopup('incorrect');
            }

            submitButton.classList.add('hidden');
            nextButton.classList.remove('hidden');
        }

        // Function to show feedback pop-up
        function showFeedbackPopup(type) {
            feedbackPopup.classList.remove('correct-feedback', 'incorrect-feedback');
            if (type === 'correct') {
                feedbackEmoji.textContent = 'üòä';
                feedbackMessage.textContent = '‡¶∏‡¶†‡¶ø‡¶ï!';
                feedbackPopup.classList.add('correct-feedback');
            } else {
                feedbackEmoji.textContent = 'üòî';
                feedbackMessage.textContent = '‡¶≠‡ßÅ‡¶≤!';
                feedbackPopup.classList.add('incorrect-feedback');
            }
            feedbackPopup.classList.add('show');

            setTimeout(() => {
                feedbackPopup.classList.remove('show');
            }, 1000);
        }

        // Function to move to the next question or show results
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        // Function to show quiz results
        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.add('active');
            finalScoreElement.textContent = `‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ï‡ßã‡¶∞: ${score} / ${questions.length}`;

            reviewContainer.innerHTML = '';

            questions.forEach((q, index) => {
                const reviewItem = document.createElement('div');
                reviewItem.classList.add('review-item');

                const userAnswerIndex = userAnswers[index];
                const isCorrect = (userAnswerIndex === q.answer);

                let statusIcon = '';
                let statusClass = '';
                if (isCorrect) {
                    statusIcon = '<i class="fas fa-check-circle status-icon status-correct"></i>';
                    statusClass = 'text-green-600';
                } else {
                    statusIcon = '<i class="fas fa-times-circle status-icon status-incorrect"></i>';
                    statusClass = 'text-red-600';
                }

                const userAnswerText = userAnswerIndex !== undefined && userAnswerIndex !== null
                                       ? q.options[userAnswerIndex]
                                       : "‡¶â‡¶§‡ßç‡¶§‡¶∞ ‡¶¶‡ßá‡¶ì‡¶Ø‡¶º‡¶æ ‡¶π‡¶Ø‡¶º‡¶®‡¶ø";
                const correctAnswerText = q.options[q.answer];

                reviewItem.innerHTML = `
                    <p class="question-title">${statusIcon} ${index + 1}. ${q.question}</p>
                    <p class="user-answer ml-8">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶â‡¶§‡ßç‡¶§‡¶∞: <span class="${isCorrect ? 'text-green-700' : 'text-red-700'} font-medium">${userAnswerText}</span></p>
                    <p class="correct-answer ml-8">‡¶∏‡¶†‡¶ø‡¶ï ‡¶â‡¶§‡ßç‡¶§‡¶∞: <span class="text-green-700 font-medium">${correctAnswerText}</span></p>
                `;
                reviewContainer.appendChild(reviewItem);
            });
        }

        // Function to restart the quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            selectedOption = null;
            userAnswers = [];
            hintUsedForQuestion = {};
            quizScreen.classList.remove('hidden');
            resultScreen.classList.remove('active');
            reviewContainer.innerHTML = '';
            loadQuestion();
        }

        // Updated Hint Function: Directly displays pre-defined hint
        function showPredefinedHint() {
            const currentQuestion = questions[currentQuestionIndex];
            if (currentQuestion.hint) {
                hintDisplay.textContent = currentQuestion.hint;
                hintDisplay.classList.add('active'); // Show hint
                hintUsedForQuestion[currentQuestionIndex] = true; // Mark hint as used
                hintButton.disabled = true; // Disable hint button after use
            } else {
                hintDisplay.textContent = "‡¶è‡¶á ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ï‡ßã‡¶®‡ßã ‡¶á‡¶ô‡ßç‡¶ó‡¶ø‡¶§ ‡¶â‡¶™‡¶≤‡¶¨‡ßç‡¶ß ‡¶®‡ßá‡¶á‡•§";
                hintDisplay.classList.add('active');
                hintButton.disabled = true; // Disable if no hint
            }
        }

        // Event Listeners
        submitButton.addEventListener('click', checkAnswer);
        nextButton.addEventListener('click', nextQuestion);
        restartButton.addEventListener('click', restartQuiz);
        hintButton.addEventListener('click', showPredefinedHint); // Updated event listener

        // Initial load
        window.onload = loadQuestion;
    </script>

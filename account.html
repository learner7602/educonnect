<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - EduConnect</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f2f7 0%, #bbdefb 100%); /* Light blue gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            overflow: auto; /* Allow scrolling for form */
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px; /* More rounded corners */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15); /* Stronger shadow */
            text-align: center;
            width: 100%;
            max-width: 650px; /* Slightly wider */
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.8em; /* Larger heading */
            font-weight: 800; /* Extra bold */
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 100px; /* Wider underline */
            height: 5px; /* Thicker underline */
            background-color: #4CAF50; /* Green underline */
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 22px; /* Slightly more space */
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700; /* Bold label */
            color: #495057; /* Darker grey for labels */
            font-size: 1.05em;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 14px 18px; /* More padding */
            border: 1px solid #ced4da; /* Lighter border */
            border-radius: 12px; /* More rounded inputs */
            box-sizing: border-box;
            font-size: 1.05em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
            background-color: #f8f9fa; /* Slightly off-white background */
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            border-color: #4CAF50; /* Green focus border */
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.25); /* Green focus shadow */
        }

        textarea {
            resize: vertical;
            min-height: 100px; /* Taller textarea */
        }

        .button {
            background: linear-gradient(45deg, #4CAF50 0%, #81C784 100%); /* Green gradient */
            color: white;
            padding: 16px 35px; /* More padding */
            border: none;
            border-radius: 12px; /* More rounded button */
            cursor: pointer;
            font-size: 1.3em; /* Larger font */
            font-weight: 700; /* Bold */
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* Deeper shadow */
            letter-spacing: 0.8px;
            text-transform: uppercase; /* Uppercase text */
        }

        .button:hover {
            background: linear-gradient(45deg, #81C784 0%, #4CAF50 100%); /* Reverse gradient on hover */
            transform: translateY(-5px); /* Lift on hover */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25); /* Even deeper shadow */
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-top: 25px;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1em;
            opacity: 0;
            transform: translateY(10px);
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .success-message {
            background-color: #d4edda; /* Light green background */
            color: #155724; /* Dark green text */
            border: 1px solid #c3e6cb;
        }
        .error-message {
            background-color: #f8d7da; /* Light red background */
            color: #721c24; /* Dark red text */
            border: 1px solid #f5c6cb;
        }
        .info-message {
            background-color: #d1ecf1; /* Light blue background */
            color: #0c5460; /* Dark blue text */
            border: 1px solid #bee5eb;
        }

        p.text-sm {
            margin-top: 15px;
            font-size: 0.9em;
            color: #6c757d; /* Medium grey for small text */
        }

        p.text-sm strong {
            color: #495057; /* Darker for strong text */
        }

        a.inline-block {
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #007bff; /* Blue background for link */
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }

        a.inline-block:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                margin: 15px;
                border-radius: 15px;
            }
            h1 {
                font-size: 2.2em;
                margin-bottom: 25px;
            }
            h1::after {
                width: 80px;
                height: 4px;
            }
            .button {
                padding: 14px 30px;
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
                border-radius: 10px;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }
            h1::after {
                width: 60px;
                height: 3px;
            }
            .button {
                padding: 12px 25px;
                font-size: 1em;
            }
            input[type="text"],
            input[type="email"],
            input[type="tel"],
            textarea {
                padding: 12px 15px;
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complete Your Profile</h1>
        <p class="text-gray-600 mb-6">Please provide your details to access full features and personalized content.</p>
        <form id="profile-form">
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="father-name">Father's Name:</label>
                <input type="text" id="father-name" placeholder="Enter your father's name" required>
            </div>
            <div class="form-group">
                <label for="school-name">School Name:</label>
                <input type="text" id="school-name" placeholder="Enter your school name" required>
            </div>
            <div class="form-group">
                <label for="class-level">Class/Grade Level:</label>
                <input type="text" id="class-level" placeholder="e.g., Class VII, Grade 8" required>
            </div>
            <div class="form-group">
                <label for="phone-number">Mobile Number:</label>
                <input type="tel" id="phone-number" placeholder="e.g., +91 9876543210" required>
            </div>
            <div class="form-group">
                <label for="address">Full Address:</label>
                <textarea id="address" placeholder="Enter your full address" rows="3" required></textarea>
            </div>
            
            <button type="submit" class="button" id="save-profile-button">Save Profile</button>
            <p id="form-message" class="message"></p>
        </form>
        <p class="text-sm text-gray-500 mt-6">Your email: <strong id="user-email-display">Loading...</strong></p>
        <p class="text-sm text-gray-500">Your User ID: <span id="user-id-display">Loading...</span></p>
        <a href="index.html" class="inline-block text-blue-600 hover:underline mt-4">Back to Home</a>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Firebase configuration and profile logic embedded here -->
    <script>
        // IMPORTANT: Replace these values with your actual Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyApjKA34mwvz_gWH9V0RY4wHbmMEP6oqRg",
            authDomain: "educonnectapp-ae08d.firebaseapp.com",
            projectId: "educonnectapp-ae08d",
            storageBucket: "educonnectapp-ae08d.firebasestorage.app",
            messagingSenderId: "10974354104",
            appId: "1:10974354104:web:228ca789dfb241f43ff24d"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore(); // Initialize Firestore

        document.addEventListener('DOMContentLoaded', () => {
            const profileForm = document.getElementById('profile-form');
            const fullNameInput = document.getElementById('full-name');
            const fatherNameInput = document.getElementById('father-name');
            const schoolNameInput = document.getElementById('school-name');
            const classLevelInput = document.getElementById('class-level');
            const phoneNumberInput = document.getElementById('phone-number');
            const addressInput = document.getElementById('address');
            const saveProfileButton = document.getElementById('save-profile-button');
            const formMessage = document.getElementById('form-message');
            const userEmailDisplay = document.getElementById('user-email-display');
            const userIdDisplay = document.getElementById('user-id-display');

            let currentUser = null; // To store the logged-in user object

            // Function to display messages
            const displayMessage = (message, type) => {
                formMessage.textContent = message;
                formMessage.className = `message ${type}-message`; // Add success, error or info class
                // Optional: Hide message after a few seconds
                setTimeout(() => {
                    formMessage.textContent = '';
                    formMessage.className = 'message';
                }, 5000); // Message disappears after 5 seconds
            };

            // --- Authentication State Listener ---
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user; // Store user object
                    userEmailDisplay.textContent = user.email || 'N/A';
                    userIdDisplay.textContent = user.uid;
                    console.log('User is signed in on profile page:', user.uid);

                    // Load existing profile data if available
                    await loadUserProfile(user.uid);

                } else {
                    // User is signed out. Redirect to signin page.
                    console.log('User is signed out from profile page. Redirecting to signin.html');
                    window.location.href = 'signin.html';
                }
            });

            // --- Load User Profile Data ---
            const loadUserProfile = async (uid) => {
                try {
                    // Use the user's UID as the document ID in 'studentProfiles' collection
                    const docRef = db.collection('studentProfiles').doc(uid);
                    const docSnap = await docRef.get();

                    if (docSnap.exists) {
                        const data = docSnap.data();
                        fullNameInput.value = data.fullName || '';
                        fatherNameInput.value = data.fatherName || '';
                        schoolNameInput.value = data.schoolName || '';
                        classLevelInput.value = data.classLevel || '';
                        phoneNumberInput.value = data.phoneNumber || '';
                        addressInput.value = data.address || '';
                        displayMessage('Existing profile loaded.', 'info');
                    } else {
                        displayMessage('No existing profile data found. Please fill out the form.', 'info');
                    }
                } catch (error) {
                    console.error('Error loading profile:', error.message);
                    displayMessage('Error loading profile: ' + error.message, 'error');
                }
            };

            // --- Save Profile Data ---
            if (profileForm) {
                profileForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    displayMessage('Saving profile...', 'info');
                    saveProfileButton.disabled = true; // Disable button to prevent multiple submissions

                    if (!currentUser) {
                        displayMessage('Error: User not logged in.', 'error');
                        saveProfileButton.disabled = false;
                        return;
                    }

                    const profileData = {
                        fullName: fullNameInput.value,
                        fatherName: fatherNameInput.value,
                        schoolName: schoolNameInput.value,
                        classLevel: classLevelInput.value,
                        phoneNumber: phoneNumberInput.value,
                        address: addressInput.value,
                        email: currentUser.email, // Save user's email with profile
                        uid: currentUser.uid, // Explicitly save UID for easier querying later
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp() // Timestamp for last update
                    };

                    try {
                        // Save data to Firestore using user's UID as document ID
                        await db.collection('studentProfiles').doc(currentUser.uid).set(profileData, { merge: true });
                        displayMessage('Profile saved successfully!', 'success');
                        console.log('Profile saved for user:', currentUser.uid);
                    } catch (error) {
                        console.error('Error saving profile:', error.message);
                        displayMessage('Error saving profile: ' + error.message, 'error');
                    } finally {
                        saveProfileButton.disabled = false; // Re-enable button
                    }
                });
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class V Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-700 to-green-600 text-white py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Class V</h1>
    <button id="signout" class="bg-red-500 px-4 py-2 rounded">Sign Out</button>
  </header>

  <!-- Main -->
  <main class="flex-grow flex flex-col items-center justify-center space-y-6">
    <h2 id="welcome-message" class="text-3xl font-bold text-gray-800">Welcome, Student</h2>
    <button class="bg-blue-500 text-white px-6 py-4 rounded-lg text-xl font-semibold w-64">Join Class</button>
    <button class="bg-green-500 text-white px-6 py-4 rounded-lg text-xl font-semibold w-64">Resources</button>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyApjKA34mwvz_gWH9V0RY4wHbmMEP6oqRg",
      authDomain: "educonnectapp-ae08d.firebaseapp.com",
      projectId: "educonnectapp-ae08d",
      storageBucket: "educonnectapp-ae08d.appspot.com",
      messagingSenderId: "10974354104",
      appId: "1:10974354104:web:228ca789dfb241f43ff24d"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const classId = "V"; // Change for each class file

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        const doc = await db.collection(`Class-${classId}`).doc(user.uid).get();
        if (doc.exists) {
          document.getElementById("welcome-message").innerText = `Welcome, ${doc.data().fullName}`;
        } else {
          document.getElementById("welcome-message").innerText = `Welcome, ${user.email}`;
        }
      }
    });

    document.getElementById("signout").addEventListener("click", async () => {
      await auth.signOut();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>

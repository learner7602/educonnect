<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>মুঘল সাম্রাজ্য কুইজ - সপ্তম শ্রেণী</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap');

        body {
            font-family: 'Noto Sans Bengali', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4d0000;
            border-bottom: 2px solid #4d0000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .quiz-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .question-block {
            background-color: #fff8f8;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ffcccc;
        }
        .question-block h3 {
            margin-top: 0;
            color: #800000;
            font-size: 1.2em;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option-label {
            display: block;
            background-color: #fff0f0;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .option-label:hover {
            background-color: #ffe5e5;
        }
        .option-label input {
            margin-right: 10px;
        }
        .submit-btn {
            display: block;
            width: 50%;
            margin: 30px auto 0;
            padding: 15px;
            font-size: 1.1em;
            color: #fff;
            background-color: #800000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #660000;
        }
        #result-container {
            text-align: center;
            margin-top: 25px;
            padding: 20px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2em;
            color: #155724;
            display: none; /* Initially hidden */
        }
        .correct-answer {
            color: green;
            font-weight: bold;
        }
        .incorrect-answer {
            color: red;
            font-weight: bold;
        }
        /* Style for correct options after submission */
        .question-block.submitted .option-label.correct {
            background-color: #c8e6c9; /* Light green for correct answers */
        }
        .question-block.submitted .option-label.incorrect {
            background-color: #ffcdd2; /* Light red for incorrect selected answers */
        }
        .result-text {
            font-size: 1.5em;
            color: #004d66;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>মুঘল সাম্রাজ্য কুইজ - সপ্তম শ্রেণী</h1>
    <p>প্রতিটি প্রশ্নের জন্য একটি সঠিক উত্তর নির্বাচন করুন। মোট প্রশ্ন: ২০টি। প্রতিটি প্রশ্নের মান: ১।</p>

    <form id="quiz-form" class="quiz-form">
        </form>

    <button type="button" class="submit-btn" onclick="submitQuiz()">ফলাফল দেখুন</button>

    <div id="result-container">
        <p id="result-text"></p>
        <p>সঠিক উত্তরগুলো সবুজ রঙে এবং আপনার ভুল উত্তরগুলো লাল রঙে চিহ্নিত করা হয়েছে।</p>
    </div>
</div>

<script>
    const quizData = [
        {
            question: "১. মুঘল সাম্রাজ্যের প্রতিষ্ঠাতা কে ছিলেন?",
            options: ["আকবর", "বাবর", "শাহজাহান", "হুমায়ুন"],
            answer: "বাবর"
        },
        {
            question: "২. কোন যুদ্ধে বাবরের কাছে ইব্রাহিম লোদি পরাজিত হন?",
            options: ["পানিপথের প্রথম যুদ্ধ", "খানুয়ার যুদ্ধ", "ঘর্ঘরার যুদ্ধ", "চৌসার যুদ্ধ"],
            answer: "পানিপথের প্রথম যুদ্ধ"
        },
        {
            question: "৩. শের শাহের আসল নাম কী ছিল?",
            options: ["ফরিদ খান", "আবুল ফজল", "ফৈজি", "আবু রাইহান"],
            answer: "ফরিদ খান"
        },
        {
            question: "৪. হুমায়ুনের সমাধিস্থল কোথায় অবস্থিত?",
            options: ["আগ্রা", "দিল্লি", "লাহোর", "ফতেহপুর সিক্রি"],
            answer: "দিল্লি"
        },
        {
            question: "৫. কোন মুঘল সম্রাট 'দীন-ই-ইলাহি' প্রবর্তন করেন?",
            options: ["আকবর", "শাহজাহান", "জাহাঙ্গীর", "ঔরঙ্গজেব"],
            answer: "আকবর"
        },
        {
            question: "৬. 'আইন-ই-আকবরী' গ্রন্থটি কে রচনা করেন?",
            options: ["ফৈজি", "আবুল ফজল", "বদাউনি", "বীরবল"],
            answer: "আবুল ফজল"
        },
        {
            question: "৭. তাজমহল কে নির্মাণ করেন?",
            options: ["আকবর", "জাহাঙ্গীর", "শাহজাহান", "ঔরঙ্গজেব"],
            answer: "শাহজাহান"
        },
        {
            question: "৮. ময়ূর সিংহাসন কে তৈরি করেছিলেন?",
            options: ["আকবর", "জাহাঙ্গীর", "শাহজাহান", "হুমায়ুন"],
            answer: "শাহজাহান"
        },
        {
            question: "৯. কোন মুঘল সম্রাটের শাসনকালে চিত্রকলার উন্নতি চরম শিখরে পৌঁছেছিল?",
            options: ["আকবর", "শাহজাহান", "জাহাঙ্গীর", "হুমায়ুন"],
            answer: "জাহাঙ্গীর"
        },
        {
            question: "১০. শিখদের নবম গুরু তেগ বাহাদুরকে কোন মুঘল সম্রাট হত্যা করেন?",
            options: ["আকবর", "জাহাঙ্গীর", "শাহজাহান", "ঔরঙ্গজেব"],
            answer: "ঔরঙ্গজেব"
        },
        {
            question: "১১. মুঘল আমলে ভূমি রাজস্ব ব্যবস্থা কী নামে পরিচিত ছিল?",
            options: ["জাবতি", "মনসবদারি", "জায়গিরদারি", "ইকতা"],
            answer: "জাবতি"
        },
        {
            question: "১২. 'বুলন্দ দরওয়াজা' কোথায় অবস্থিত?",
            options: ["দিল্লি", "আগ্রা", "ফতেহপুর সিক্রি", "লাহোর"],
            answer: "ফতেহপুর সিক্রি"
        },
        {
            question: "১৩. কোন মুঘল সম্রাট 'আলমগীর' উপাধি ধারণ করেন?",
            options: ["আকবর", "ঔরঙ্গজেব", "শাহজাহান", "জাহাঙ্গীর"],
            answer: "ঔরঙ্গজেব"
        },
        {
            question: "১৪. কোন মুঘল শাসক আগ্রা থেকে দিল্লিতে রাজধানী স্থানান্তর করেন?",
            options: ["আকবর", "জাহাঙ্গীর", "শাহজাহান", "হুমায়ুন"],
            answer: "শাহজাহান"
        },
        {
            question: "১৫. শিবাজী কোন মুঘল সম্রাটের সমসাময়িক ছিলেন?",
            options: ["আকবর", "জাহাঙ্গীর", "শাহজাহান", "ঔরঙ্গজেব"],
            answer: "ঔরঙ্গজেব"
        },
        {
            question: "১৬. পানিপথের দ্বিতীয় যুদ্ধ কাদের মধ্যে হয়েছিল?",
            options: ["বাবর ও ইব্রাহিম লোদি", "আকবর ও হেমু", "হুমায়ুন ও শের শাহ", "শাহজাহান ও ঔরঙ্গজেব"],
            answer: "আকবর ও হেমু"
        },
        {
            question: "১৭. 'জিন্দা পীর' নামে কে পরিচিত ছিলেন?",
            options: ["বাবর", "আকবর", "শাহজাহান", "ঔরঙ্গজেব"],
            answer: "ঔরঙ্গজেব"
        },
        {
            question: "১৮. আকবরের রাজস্ব মন্ত্রী কে ছিলেন?",
            options: ["বীরবল", "টোডরমল", "তানসেন", "মান সিংহ"],
            answer: "টোডরমল"
        },
        {
            question: "১৯. কোন মুঘল সম্রাট বাংলা থেকে পর্তুগিজদের বিতাড়িত করেন?",
            options: ["আকবর", "শাহজাহান", "জাহাঙ্গীর", "ঔরঙ্গজেব"],
            answer: "শাহজাহান"
        },
        {
            question: "২০. 'তুজুক-ই-বাবুরি' কোন ভাষায় রচিত?",
            options: ["ফার্সি", "আরবি", "তুর্কি", "উর্দু"],
            answer: "তুর্কি"
        }
    ];

    const quizForm = document.getElementById('quiz-form');
    const resultContainer = document.getElementById('result-container');
    const resultText = document.getElementById('result-text');

    function generateQuiz() {
        quizData.forEach((q, index) => {
            const questionBlock = document.createElement('div');
            questionBlock.classList.add('question-block');
            questionBlock.id = `q-${index}`;

            const questionHeading = document.createElement('h3');
            questionHeading.textContent = q.question;
            questionBlock.appendChild(questionHeading);

            const optionsDiv = document.createElement('div');
            optionsDiv.classList.add('options');
            q.options.forEach((option) => {
                const optionLabel = document.createElement('label');
                optionLabel.classList.add('option-label');
                const optionInput = document.createElement('input');
                optionInput.type = 'radio';
                optionInput.name = `question-${index}`;
                optionInput.value = option;

                optionLabel.appendChild(optionInput);
                optionLabel.appendChild(document.createTextNode(option));
                optionsDiv.appendChild(optionLabel);
            });
            questionBlock.appendChild(optionsDiv);
            quizForm.appendChild(questionBlock);
        });
    }

    function submitQuiz() {
        let score = 0;
        const totalQuestions = quizData.length;
        const allQuestions = document.querySelectorAll('.question-block');

        // Reset previous results
        resultContainer.style.display = 'none';
        allQuestions.forEach(q => q.classList.remove('submitted'));
        document.querySelectorAll('.option-label').forEach(label => {
            label.classList.remove('correct', 'incorrect');
        });

        quizData.forEach((q, index) => {
            const questionBlock = document.getElementById(`q-${index}`);
            const selectedOption = document.querySelector(`input[name="question-${index}"]:checked`);

            questionBlock.classList.add('submitted');

            // Find and highlight the correct answer
            const correctLabel = Array.from(questionBlock.querySelectorAll('.option-label')).find(label => {
                return label.textContent.trim() === q.answer;
            });
            if (correctLabel) {
                correctLabel.classList.add('correct');
            }

            if (selectedOption) {
                const selectedValue = selectedOption.value;
                if (selectedValue === q.answer) {
                    score++;
                } else {
                    // Highlight the user's incorrect choice
                    const incorrectLabel = selectedOption.closest('.option-label');
                    if (incorrectLabel) {
                        incorrectLabel.classList.add('incorrect');
                    }
                }
            }
        });

        resultText.textContent = `আপনার প্রাপ্ত নম্বর: ${score} / ${totalQuestions}`;
        resultContainer.style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll to top to show result
    }

    // Initial generation of the quiz
    document.addEventListener('DOMContentLoaded', generateQuiz);
</script>

</body>
</html>

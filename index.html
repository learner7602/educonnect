<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class X - Live Class</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">

  <div id="welcomeBox" class="text-center mb-6 hidden">
    <h2 class="text-xl font-semibold text-gray-800">👋 Welcome, <span id="studentName"></span>!</h2>
  </div>

  <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4">Class X</h1>
    <p class="mb-4 text-gray-600">Click below to join your live class:</p>
    <a id="joinBtn" href="#" target="_blank"
       class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 pointer-events-none opacity-50">
       Join Class
    </a>
    <p id="statusMsg" class="mt-3 text-sm text-gray-500"></p>

    <h2 class="text-xl font-semibold mt-6 mb-2">📚 Resources</h2>
    <ul id="resourcesList" class="text-left list-disc pl-6 text-blue-600"></ul>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = { /* same config */ 
      apiKey: "AIzaSyApjKA34mwvz_gWH9V0RY4wHbmMEP6oqRg",
      authDomain: "educonnectapp-ae08d.firebaseapp.com",
      projectId: "educonnectapp-ae08d",
      storageBucket: "educonnectapp-ae08d.firebasestorage.app",
      messagingSenderId: "10974354104",
      appId: "1:10974354104:web:228ca789dfb241f43ff24d",
      measurementId: "G-XMDY71K3ZR"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    const joinBtn = document.getElementById("joinBtn");
    const statusMsg = document.getElementById("statusMsg");
    const resourcesList = document.getElementById("resourcesList");
    const welcomeBox = document.getElementById("welcomeBox");
    const studentName = document.getElementById("studentName");

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const profileRef = db.collection("studentProfiles").doc(user.uid);
        const profileDoc = await profileRef.get();
        studentName.innerText = (profileDoc.exists && profileDoc.data().name) ? profileDoc.data().name : user.email;
        welcomeBox.classList.remove("hidden");
      }
    });

    db.collection("Class-X").doc("liveClass").onSnapshot((doc) => {
      if (doc.exists && doc.data().link) {
        joinBtn.href = doc.data().link;
        joinBtn.classList.remove("pointer-events-none", "opacity-50");
        statusMsg.innerText = "✅ Live class link is available.";
      } else {
        joinBtn.href = "#";
        joinBtn.classList.add("pointer-events-none", "opacity-50");
        statusMsg.innerText = "⚠️ No live class link has been added yet.";
      }
    });

    db.collection("Class-X").doc("resources").collection("items")
      .orderBy("uploadedAt", "desc")
      .onSnapshot((snapshot) => {
        resourcesList.innerHTML = "";
        if (snapshot.empty) {
          resourcesList.innerHTML = "<li class='text-gray-500'>No resources added yet.</li>";
        }
        snapshot.forEach((doc) => {
          const item = doc.data();
          const li = document.createElement("li");
          li.innerHTML = `<a href="${item.link}" target="_blank" class="hover:underline">${item.title}</a>`;
          resourcesList.appendChild(li);
        });
      });
  </script>
</body>
</html>

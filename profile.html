<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - EduConnect</title>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%); /* Light green gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            overflow: auto; /* Allow scrolling for form */
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            position: relative;
            padding-bottom: 10px;
        }

        h1::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: #56ab2f;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.05em;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            border-color: #56ab2f;
            box-shadow: 0 0 0 3px rgba(86, 171, 47, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button {
            background: linear-gradient(45deg, #56ab2f 0%, #a8e063 100%); /* Green gradient */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            letter-spacing: 0.5px;
        }

        .button:hover {
            background: linear-gradient(45deg, #a8e063 0%, #56ab2f 100%); /* Reverse gradient on hover */
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-top: 20px;
            font-weight: 600;
            font-size: 0.95em;
        }
        .success-message {
            color: #28a745; /* Green */
        }
        .error-message {
            color: #dc3545; /* Red */
        }
        .info-message {
            color: #007bff; /* Blue */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 25px 15px;
                margin: 10px;
            }
            h1 {
                font-size: 2em;
            }
            .button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complete Your Profile</h1>
        <p class="text-gray-600 mb-6">Please provide your details to access full features and personalized content.</p>
        <form id="profile-form">
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="father-name">Father's Name:</label>
                <input type="text" id="father-name" placeholder="Enter your father's name" required>
            </div>
            <div class="form-group">
                <label for="school-name">School Name:</label>
                <input type="text" id="school-name" placeholder="Enter your school name" required>
            </div>
            <div class="form-group">
                <label for="class-level">Class/Grade Level:</label>
                <input type="text" id="class-level" placeholder="e.g., Class VII, Grade 8" required>
            </div>
            <div class="form-group">
                <label for="phone-number">Mobile Number:</label>
                <input type="tel" id="phone-number" placeholder="e.g., +91 9876543210" required>
            </div>
            <div class="form-group">
                <label for="address">Full Address:</label>
                <textarea id="address" placeholder="Enter your full address" rows="3" required></textarea>
            </div>
            
            <button type="submit" class="button" id="save-profile-button">Save Profile</button>
            <p id="form-message" class="message"></p>
        </form>
        <p class="text-sm text-gray-500 mt-6">Your email: <strong id="user-email-display">Loading...</strong></p>
        <p class="text-sm text-gray-500">Your User ID: <span id="user-id-display">Loading...</span></p>
        <a href="index.html" class="inline-block text-blue-600 hover:underline mt-4">Back to Home</a>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Firebase configuration and profile logic embedded here -->
    <script>
        // IMPORTANT: Replace these values with your actual Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyApjKA34mwvz_gWH9V0RY4wHbmMEP6oqRg",
            authDomain: "educonnectapp-ae08d.firebaseapp.com",
            projectId: "educonnectapp-ae08d",
            storageBucket: "educonnectapp-ae08d.firebasestorage.app",
            messagingSenderId: "10974354104",
            appId: "1:10974354104:web:228ca789dfb241f43ff24d"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore(); // Initialize Firestore

        document.addEventListener('DOMContentLoaded', () => {
            const profileForm = document.getElementById('profile-form');
            const fullNameInput = document.getElementById('full-name');
            const fatherNameInput = document.getElementById('father-name'); // New field
            const schoolNameInput = document.getElementById('school-name'); // New field
            const classLevelInput = document.getElementById('class-level');
            const phoneNumberInput = document.getElementById('phone-number');
            const addressInput = document.getElementById('address');
            const saveProfileButton = document.getElementById('save-profile-button');
            const formMessage = document.getElementById('form-message');
            const userEmailDisplay = document.getElementById('user-email-display');
            const userIdDisplay = document.getElementById('user-id-display');

            let currentUser = null; // To store the logged-in user object

            // Function to display messages
            const displayMessage = (message, type) => {
                formMessage.textContent = message;
                formMessage.className = `message ${type}-message`; // Add success, error or info class
            };

            // --- Authentication State Listener ---
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user; // Store user object
                    userEmailDisplay.textContent = user.email || 'N/A';
                    userIdDisplay.textContent = user.uid;
                    console.log('User is signed in on profile page:', user.uid);

                    // Load existing profile data if available
                    await loadUserProfile(user.uid);

                } else {
                    // User is signed out. Redirect to signin page.
                    console.log('User is signed out from profile page. Redirecting to signin.html');
                    window.location.href = 'signin.html';
                }
            });

            // --- Load User Profile Data ---
            const loadUserProfile = async (uid) => {
                try {
                    // Use the user's UID as the document ID in 'studentProfiles' collection
                    const docRef = db.collection('studentProfiles').doc(uid); // Collection name changed to studentProfiles
                    const docSnap = await docRef.get();

                    if (docSnap.exists) {
                        const data = docSnap.data();
                        fullNameInput.value = data.fullName || '';
                        fatherNameInput.value = data.fatherName || ''; // Load new field
                        schoolNameInput.value = data.schoolName || ''; // Load new field
                        classLevelInput.value = data.classLevel || '';
                        phoneNumberInput.value = data.phoneNumber || '';
                        addressInput.value = data.address || '';
                        displayMessage('Profile data loaded.', 'success');
                    } else {
                        displayMessage('No existing profile data found. Please fill out the form.', 'info');
                    }
                } catch (error) {
                    console.error('Error loading profile:', error.message);
                    displayMessage('Error loading profile: ' + error.message, 'error');
                }
            };

            // --- Save Profile Data ---
            if (profileForm) {
                profileForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    displayMessage('Saving profile...', 'info');
                    saveProfileButton.disabled = true; // Disable button to prevent multiple submissions

                    if (!currentUser) {
                        displayMessage('Error: User not logged in.', 'error');
                        saveProfileButton.disabled = false;
                        return;
                    }

                    const profileData = {
                        fullName: fullNameInput.value,
                        fatherName: fatherNameInput.value, // Save new field
                        schoolName: schoolNameInput.value, // Save new field
                        classLevel: classLevelInput.value,
                        phoneNumber: phoneNumberInput.value,
                        address: addressInput.value,
                        email: currentUser.email, // Save user's email with profile
                        uid: currentUser.uid, // Explicitly save UID for easier querying later
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp() // Timestamp for last update
                    };

                    try {
                        // Save data to Firestore using user's UID as document ID
                        await db.collection('studentProfiles').doc(currentUser.uid).set(profileData, { merge: true }); // Collection name changed
                        displayMessage('Profile saved successfully!', 'success');
                        console.log('Profile saved for user:', currentUser.uid);
                    } catch (error) {
                        console.error('Error saving profile:', error.message);
                        displayMessage('Error saving profile: ' + error.message, 'error');
                    } finally {
                        saveProfileButton.disabled = false; // Re-enable button
                    }
                });
            }
        });
    </script>
</body>
</html>

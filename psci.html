<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ভৌত বিজ্ঞান কুইজ - সপ্তম শ্রেণী</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap');

        body {
            font-family: 'Noto Sans Bengali', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #005a8b;
            border-bottom: 2px solid #005a8b;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .quiz-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .question-block {
            background-color: #e6f7ff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #b3d9ff;
        }
        .question-block h3 {
            margin-top: 0;
            color: #004d66;
            font-size: 1.2em;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option-label {
            display: block;
            background-color: #f0faff;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .option-label:hover {
            background-color: #e0f0ff;
        }
        .option-label input {
            margin-right: 10px;
        }
        .submit-btn {
            display: block;
            width: 50%;
            margin: 30px auto 0;
            padding: 15px;
            font-size: 1.1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        #result-container {
            text-align: center;
            margin-top: 25px;
            padding: 20px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2em;
            color: #155724;
            display: none; /* Initially hidden */
        }
        .correct-answer {
            color: green;
            font-weight: bold;
        }
        .incorrect-answer {
            color: red;
            font-weight: bold;
        }
        /* Style for correct options after submission */
        .question-block.submitted .option-label.correct {
            background-color: #c8e6c9; /* Light green for correct answers */
        }
        .question-block.submitted .option-label.incorrect {
            background-color: #ffcdd2; /* Light red for incorrect selected answers */
        }
        .question-block.submitted .option-label.correct .answer-status,
        .question-block.submitted .option-label.incorrect .answer-status {
            font-weight: bold;
        }
        .result-text {
            font-size: 1.5em;
            color: #004d66;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ভৌত বিজ্ঞান কুইজ - সপ্তম শ্রেণী</h1>
    <p>প্রতিটি প্রশ্নের জন্য একটি সঠিক উত্তর নির্বাচন করুন। মোট প্রশ্ন: ২০টি। প্রতিটি প্রশ্নের মান: ১।</p>

    <form id="quiz-form" class="quiz-form">
        </form>

    <button type="button" class="submit-btn" onclick="submitQuiz()">ফলাফল দেখুন</button>

    <div id="result-container">
        <p id="result-text"></p>
        <p>সঠিক উত্তরগুলো সবুজ রঙে চিহ্নিত করা হয়েছে। আপনার ভুল উত্তরগুলো লাল রঙে চিহ্নিত হয়েছে।</p>
    </div>
</div>

<script>
    const quizData = [
        {
            question: "১. পদার্থের কঠিন অবস্থা থেকে সরাসরি গ্যাসীয় অবস্থায় রূপান্তরিত হওয়ার প্রক্রিয়াকে কী বলা হয়?",
            options: ["বাষ্পীভবন", "ঘনীভবন", "ঊর্ধ্বপাতন", "গলন"],
            answer: "ঊর্ধ্বপাতন"
        },
        {
            question: "২. কোন ধাতু ঘরের তাপমাত্রায় তরল অবস্থায় থাকে?",
            options: ["পারদ", "লোহা", "সোনা", "অ্যালুমিনিয়াম"],
            answer: "পারদ"
        },
        {
            question: "৩. তাপের সুপরিবাহী পদার্থ কোনটি?",
            options: ["কাঠ", "প্লাস্টিক", "লোহা", "বায়ু"],
            answer: "লোহা"
        },
        {
            question: "৪. আলোকরশ্মি কোন মাধ্যমে সরলরেখায় চলে?",
            options: ["কেবল কঠিন মাধ্যমে", "কেবল তরল মাধ্যমে", "কেবল গ্যাসীয় মাধ্যমে", "সব মাধ্যমে"],
            answer: "সব মাধ্যমে"
        },
        {
            question: "৫. কোন রঙের আলোকরশ্মি কাঁচের প্রিজমের মধ্য দিয়ে গেলে সবচেয়ে কম বিচ্যুতি ঘটে?",
            options: ["লাল", "নীল", "বেগুনি", "সবুজ"],
            answer: "লাল"
        },
        {
            question: "৬. কোন বলের কারণে একটি বস্তু নিচে পড়ে?",
            options: ["চুম্বকীয় বল", "ঘর্ষণ বল", "মহাকর্ষীয় বল", "স্থির তড়িৎ বল"],
            answer: "মহাকর্ষীয় বল"
        },
        {
            question: "৭. জলের রাসায়নিক সংকেত কোনটি?",
            options: ["CO₂", "O₂", "H₂O", "NaCl"],
            answer: "H₂O"
        },
        {
            question: "৮. বায়ুতে প্রধানত কোন গ্যাসটি থাকে?",
            options: ["অক্সিজেন", "কার্বন ডাইঅক্সাইড", "নাইট্রোজেন", "আর্গন"],
            answer: "নাইট্রোজেন"
        },
        {
            question: "৯. যে বস্তুর মধ্য দিয়ে তাপ সহজেই চলাচল করতে পারে তাকে কী বলে?",
            options: ["তাপের কুপরিবাহী", "তাপের সুপরিবাহী", "তাপের পরিবাহী", "তাপের নিরোধক"],
            answer: "তাপের সুপরিবাহী"
        },
        {
            question: "১০. স্কেল দিয়ে তাপমাত্রা পরিমাপ করা হয়, সেই স্কেলের নাম কী?",
            options: ["ওজন মাপার স্কেল", "মিটার স্কেল", "থার্মোমিটার", "ভোল্টমিটার"],
            answer: "থার্মোমিটার"
        },
        {
            question: "১১. শব্দের একক কোনটি?",
            options: ["মিটার", "সেকেন্ড", "ডেসিবল", "কিলোগ্রাম"],
            answer: "ডেসিবল"
        },
        {
            question: "১২. নিচের কোনটি একটি মিশ্র পদার্থ?",
            options: ["জল", "লবণ", "বায়ু", "সোনা"],
            answer: "বায়ু"
        },
        {
            question: "১৩. পরমাণুর নিউক্লিয়াসে কী কী থাকে?",
            options: ["প্রোটন ও ইলেকট্রন", "ইলেকট্রন ও নিউট্রন", "প্রোটন ও নিউট্রন", "শুধুমাত্র প্রোটন"],
            answer: "প্রোটন ও নিউট্রন"
        },
        {
            question: "১৪. কোন অ্যাসিড লেবুতে পাওয়া যায়?",
            options: ["সালফিউরিক অ্যাসিড", "নাইট্রিক অ্যাসিড", "সাইট্রিক অ্যাসিড", "অ্যাসিটিক অ্যাসিড"],
            answer: "সাইট্রিক অ্যাসিড"
        },
        {
            question: "১৫. কোন গ্যাসটি অগ্নি নির্বাপক হিসাবে ব্যবহৃত হয়?",
            options: ["অক্সিজেন", "হাইড্রোজেন", "নাইট্রোজেন", "কার্বন ডাইঅক্সাইড"],
            answer: "কার্বন ডাইঅক্সাইড"
        },
        {
            question: "১৬. মরিচা পড়া কী ধরনের পরিবর্তন?",
            options: ["ভৌত পরিবর্তন", "রাসায়নিক পরিবর্তন", "তাপীয় পরিবর্তন", "জৈব পরিবর্তন"],
            answer: "রাসায়নিক পরিবর্তন"
        },
        {
            question: "১৭. তাপ সঞ্চালনের কোন পদ্ধতিতে মাধ্যমের কণাগুলির স্থান পরিবর্তন হয় না?",
            options: ["বিকিরণ", "পরিবহন", "পরিচলন", "কোনটিই নয়"],
            answer: "পরিবহন"
        },
        {
            question: "১৮. কোন পদার্থটি তড়িৎ এর সুপরিবাহী?",
            options: ["কাঠ", "প্লাস্টিক", "রাবার", "তামা"],
            answer: "তামা"
        },
        {
            question: "১৯. একটি লেন্সের মধ্য দিয়ে আলো গেলে কী হয়?",
            options: ["প্রতিফলন", "প্রতিসরণ", "বিচ্ছুরণ", "সমবর্তন"],
            answer: "প্রতিসরণ"
        },
        {
            question: "২০. নিচের কোনটি ভৌত পরিবর্তন?",
            options: ["দুধ থেকে দই তৈরি", "মোমবাতি জ্বলা", "বরফ গলে জল হওয়া", "লোহায় মরিচা পড়া"],
            answer: "বরফ গলে জল হওয়া"
        }
    ];

    const quizForm = document.getElementById('quiz-form');
    const resultContainer = document.getElementById('result-container');
    const resultText = document.getElementById('result-text');

    function generateQuiz() {
        quizData.forEach((q, index) => {
            const questionBlock = document.createElement('div');
            questionBlock.classList.add('question-block');
            questionBlock.id = `q-${index}`;

            const questionHeading = document.createElement('h3');
            questionHeading.textContent = q.question;
            questionBlock.appendChild(questionHeading);

            const optionsDiv = document.createElement('div');
            optionsDiv.classList.add('options');
            q.options.forEach((option, i) => {
                const optionLabel = document.createElement('label');
                optionLabel.classList.add('option-label');
                const optionInput = document.createElement('input');
                optionInput.type = 'radio';
                optionInput.name = `question-${index}`;
                optionInput.value = option;

                optionLabel.appendChild(optionInput);
                optionLabel.appendChild(document.createTextNode(option));
                optionsDiv.appendChild(optionLabel);
            });
            questionBlock.appendChild(optionsDiv);
            quizForm.appendChild(questionBlock);
        });
    }

    function submitQuiz() {
        let score = 0;
        const totalQuestions = quizData.length;
        const allQuestions = document.querySelectorAll('.question-block');

        // Reset previous results
        resultContainer.style.display = 'none';
        allQuestions.forEach(q => q.classList.remove('submitted'));
        document.querySelectorAll('.option-label').forEach(label => {
            label.classList.remove('correct', 'incorrect');
        });

        quizData.forEach((q, index) => {
            const questionBlock = document.getElementById(`q-${index}`);
            const selectedOption = document.querySelector(`input[name="question-${index}"]:checked`);

            questionBlock.classList.add('submitted');

            // Find the correct answer label
            const correctLabel = Array.from(questionBlock.querySelectorAll('.option-label')).find(label => {
                return label.textContent.trim() === q.answer;
            });
            if (correctLabel) {
                correctLabel.classList.add('correct');
            }

            if (selectedOption) {
                const selectedValue = selectedOption.value;
                if (selectedValue === q.answer) {
                    score++;
                } else {
                    // Mark the user's incorrect choice
                    const incorrectLabel = selectedOption.closest('.option-label');
                    if (incorrectLabel) {
                        incorrectLabel.classList.add('incorrect');
                    }
                }
            }
        });

        resultText.textContent = `আপনার প্রাপ্ত নম্বর: ${score} / ${totalQuestions}`;
        resultContainer.style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll to top to show result
    }

    // Initial generation of the quiz
    document.addEventListener('DOMContentLoaded', generateQuiz);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ইতিহাস কুইজ - ষষ্ঠ শ্রেণী</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Noto+Sans+Bengali:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for professional aesthetics */
        body {
            font-family: 'Noto Sans Bengali', 'Poppins', sans-serif; /* Prioritize Bengali font */
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%); /* Softer, vibrant blue-green gradient */
            color: #263238; /* Darker, cooler text color */
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2.5rem 0;
        }
        .container {
            width: 95%;
            max-width: 1000px; /* Slightly wider container */
            margin: 0 auto;
            padding: 4rem; /* More padding */
            background-color: #ffffff;
            border-radius: 2.5rem; /* Even more rounded corners */
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2); /* Deeper, more prominent shadow */
            border: 1px solid #e0f7fa; /* Subtle border matching background start */
            animation: fadeIn 1s ease-out; /* Fade-in animation for container */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-section {
            background: linear-gradient(45deg, #673ab7, #4fc3f7); /* Purple to light blue gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2); /* More prominent text shadow */
            letter-spacing: -0.04em; /* Tighter letter spacing for title */
        }
        .subheader-text {
            color: #607d8b; /* Muted blue-gray for subheader */
            font-weight: 600; /* Slightly bolder weight */
            font-size: 1.5rem; /* Larger subheader */
            margin-top: 0.5rem; /* Space below title */
        }
        .question-block {
            margin-bottom: 2.8rem; /* More space between questions */
            padding: 2.2rem;
            background-color: #fcfdff; /* Almost white background for question blocks */
            border-radius: 1.8rem; /* More rounded */
            border: 1px solid #e1f5fe; /* Light blue border */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Softer shadow */
        }
        .question-block:hover {
            transform: translateY(-10px); /* More pronounced lift on hover */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2); /* Deeper shadow on hover */
        }
        .question-text {
            font-size: 1.55rem; /* Larger question text */
            font-weight: 700;
            margin-bottom: 2rem;
            color: #263238; /* Darker text for questions */
        }
        .option-label {
            display: flex;
            align-items: center;
            margin-bottom: 1.4rem; /* More space between options */
            cursor: pointer;
            padding: 1.2rem 1.8rem;
            border-radius: 1.2rem; /* More rounded */
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #cfd8dc; /* Medium gray border for options */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            background-color: #ffffff;
        }
        .option-label:hover {
            background-color: #e3f2fd; /* Light blue on hover */
            border-color: #90caf9; /* Light blue border on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        input[type="radio"] {
            margin-right: 1.4rem; /* More space for radio button */
            accent-color: #673ab7; /* Primary purple accent */
            transform: scale(1.4); /* Even larger radio buttons */
            min-width: 22px; /* Ensure consistent size */
            min-height: 22px;
        }
        .submit-button {
            background: linear-gradient(45deg, #673ab7, #4fc3f7); /* Purple to light blue gradient */
            color: white;
            padding: 1.5rem 3.5rem; /* Larger padding */
            border-radius: 1.2rem;
            font-size: 1.5rem; /* Larger font size */
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 12px 30px rgba(103, 58, 183, 0.6); /* More prominent shadow */
            border: none;
            outline: none;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.03em; /* Slight letter spacing */
        }
        .submit-button:hover {
            background: linear-gradient(45deg, #5e35b1, #29b6f6); /* Darker gradient on hover */
            transform: translateY(-8px); /* More pronounced lift effect */
            box-shadow: 0 18px 40px rgba(103, 58, 183, 0.8);
        }
        .submit-button:active {
            transform: translateY(0);
            box-shadow: 0 6px 18px rgba(103, 58, 183, 0.4);
        }

        .result-section {
            margin-top: 4.5rem; /* More space above results */
            padding: 3.5rem;
            background-color: #e1f5fe; /* Lightest blue for results */
            border-radius: 2.5rem;
            border: 1px solid #b3e0ff;
            display: none;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.18);
        }
        .score-text {
            font-size: 2.8rem; /* Larger score text */
            font-weight: 800;
            color: #00796b; /* Dark teal for score */
            text-align: center;
            margin-bottom: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .correct-answer {
            background-color: #e8f5e9; /* Very light green for correct answers */
            border-color: #81c784; /* Vibrant green border */
            box-shadow: 0 6px 18px rgba(76, 175, 80, 0.25);
        }
        .incorrect-answer {
            background-color: #ffebee; /* Very light red for incorrect answers */
            border-color: #ef9a9a; /* Vibrant red border */
            box-shadow: 0 6px 18px rgba(244, 67, 54, 0.25);
        }
        .correct-mark {
            color: #388e3c; /* Darker green checkmark */
            font-weight: bold;
            font-size: 1.6rem; /* Larger mark */
        }
        .incorrect-mark {
            color: #d32f2f; /* Darker red cross mark */
            font-weight: bold;
            font-size: 1.6rem; /* Larger mark */
        }
        .explanation-text {
            font-size: 1.25rem; /* Slightly larger explanation text */
            color: #546e7a;
            margin-top: 1.5rem;
            padding-left: 2rem;
            border-left: 6px solid #673ab7; /* Primary purple line for explanation */
            font-style: italic;
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <h1 class="text-6xl header-section text-center mb-5">ইতিহাস কুইজ</h1>
        <p class="text-2xl subheader-text text-center mb-14">ষষ্ঠ শ্রেণী (পশ্চিমবঙ্গ বোর্ড)</p>

        <form id="quizForm">
            <!-- Questions will be dynamically inserted here by JavaScript -->
        </form>

        <div class="flex justify-center mt-16">
            <button type="submit" id="submitQuiz" class="submit-button">কুইজ জমা দিন</button>
        </div>

        <div id="resultSection" class="result-section">
            <h2 class="text-4xl font-bold text-center mb-8 text-gray-800">ফলাফল</h2>
            <p id="score" class="score-text"></p>
            <div id="answers" class="mt-12">
                <!-- Correct answers will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "মানুষ প্রথম কোন ধাতুর ব্যবহার শিখেছিল?",
                options: ["লোহা", "তামা", "সোনা", "রূপা"],
                answer: "তামা"
            },
            {
                question: "হরপ্পা সভ্যতার প্রধান কেন্দ্র কোনটি ছিল?",
                options: ["মহেঞ্জোদারো", "লোথাল", "কালিবঙ্গান", "রুপার"],
                answer: "মহেঞ্জোদারো"
            },
            {
                question: "বৈদিক যুগে আর্যদের প্রধান উপাস্য দেবতা কে ছিলেন?",
                options: ["শিব", "বিষ্ণু", "ইন্দ্র", "ব্রহ্মা"],
                answer: "ইন্দ্র"
            },
            {
                question: "মগধের প্রথম শক্তিশালী রাজা কে ছিলেন?",
                options: ["অজাতশত্রু", "বিম্বিসার", "চন্দ্রগুপ্ত মৌর্য", "মহাপদ্মনন্দ"],
                answer: "বিম্বিসার"
            },
            {
                question: "প্রাচীন ভারতের কোন শাসক 'দেবনামপ্রিয় প্রিয়দর্শী' উপাধি গ্রহণ করেছিলেন?",
                options: ["চন্দ্রগুপ্ত মৌর্য", "সমুদ্রগুপ্ত", "অশোক", "হর্ষবর্ধন"],
                answer: "অশোক"
            },
            {
                question: "গুপ্ত সাম্রাজ্যের প্রতিষ্ঠাতা কে ছিলেন?",
                options: ["প্রথম চন্দ্রগুপ্ত", "সমুদ্রগুপ্ত", "শ্রীগুপ্ত", "দ্বিতীয় চন্দ্রগুপ্ত"],
                answer: "শ্রীগুপ্ত"
            },
            {
                question: "প্রাচীন ভারতের কোন বিশ্ববিদ্যালয়টি শিক্ষা ও সংস্কৃতির কেন্দ্র হিসেবে বিখ্যাত ছিল?",
                options: ["তক্ষশীলা", "বিক্রমশীলা", "নালন্দা", "বল্লভী"],
                answer: "নালন্দা"
            },
            {
                question: "শশাঙ্ক কোন অঞ্চলের শাসক ছিলেন?",
                options: ["মগধ", "গৌড়", "উজ্জয়িনী", "কনৌজ"],
                answer: "গৌড়"
            },
            {
                question: "হর্ষবর্ধনের রাজধানী কোথায় ছিল?",
                options: ["পাটলিপুত্র", "কনৌজ", "থানেসর", "উজ্জয়িনী"],
                answer: "কনৌজ"
            },
            {
                question: "পাল বংশের প্রতিষ্ঠাতা কে ছিলেন?",
                options: ["ধর্মপাল", "দেবপাল", "গোপাল", "মহীপাল"],
                answer: "গোপাল"
            },
            {
                question: "কোন চীনা পর্যটক হর্ষবর্ধনের রাজত্বকালে ভারতে এসেছিলেন?",
                options: ["ফা-হিয়েন", "হিউয়েন সাং", "ইৎ-সিং", "সুং উন"],
                answer: "হিউয়েন সাং"
            },
            {
                question: "সিন্ধু সভ্যতার একটি গুরুত্বপূর্ণ বন্দর শহর কোনটি ছিল?",
                options: ["হরপ্পা", "মহেঞ্জোদারো", "লোথাল", "ধোলাভিরা"],
                answer: "লোথাল"
            },
            {
                question: "বৌদ্ধ ধর্মের প্রতিষ্ঠাতা কে ছিলেন?",
                options: ["মহাবীর", "গৌতম বুদ্ধ", "আদি শঙ্কর", "কবীর"],
                answer: "গৌতম বুদ্ধ"
            },
            {
                question: "জৈন ধর্মের প্রথম তীর্থঙ্কর কে ছিলেন?",
                options: ["পার্শ্বনাথ", "মহাবীর", "ঋষভনাথ", "নেমিনাথ"],
                answer: "ঋষভনাথ"
            },
            {
                question: "আলেকজান্ডার ভারত আক্রমণ করার সময় মগধের শাসক কে ছিলেন?",
                options: ["বিম্বিসার", "অজাতশত্রু", "ধননন্দ", "চন্দ্রগুপ্ত মৌর্য"],
                answer: "ধননন্দ"
            },
            {
                question: "কোন শিলালিপি থেকে অশোকের ধর্ম সম্পর্কে জানা যায়?",
                options: ["এলাহাবাদ প্রশস্তি", "হাতিগুম্ফা শিলালিপি", "গিরনার শিলালিপি", "মাস্কি শিলালিপি"],
                answer: "গিরনার শিলালিপি"
            },
            {
                question: "প্রাচীন ভারতে 'ষড়দর্শন' বলতে কী বোঝায়?",
                options: ["ছয়টি ধর্মগ্রন্থ", "ছয়টি দার্শনিক মতবাদ", "ছয়টি সাম্রাজ্য", "ছয়টি শিল্পকলা"],
                answer: "ছয়টি দার্শনিক মতবাদ"
            },
            {
                question: "প্রাচীন ভারতের কোন যুগে 'স্বর্ণযুগ' বলা হয়?",
                options: ["মৌর্য যুগ", "গুপ্ত যুগ", "কুষাণ যুগ", "পাল যুগ"],
                answer: "গুপ্ত যুগ"
            },
            {
                question: "প্রাচীন ভারতের বিখ্যাত চিকিৎসক চরক কার রাজসভার সভাকবি ছিলেন?",
                options: ["অশোক", "কনিষ্ক", "সমুদ্রগুপ্ত", "দ্বিতীয় চন্দ্রগুপ্ত"],
                answer: "কনিষ্ক"
            },
            {
                question: "মেগাস্থিনিসের লেখা বিখ্যাত গ্রন্থটির নাম কী?",
                options: ["অর্থশাস্ত্র", "মুদ্রারাক্ষস", "ইন্ডিকা", "রাজতরঙ্গিনী"],
                answer: "ইন্ডিকা"
            }
        ];

        const quizForm = document.getElementById('quizForm');
        const submitQuizButton = document.getElementById('submitQuiz');
        const resultSection = document.getElementById('resultSection');
        const scoreDisplay = document.getElementById('score');
        const answersDisplay = document.getElementById('answers');

        // Function to render quiz questions
        function renderQuiz() {
            quizData.forEach((q, index) => {
                const questionBlock = document.createElement('div');
                questionBlock.className = 'question-block';
                questionBlock.innerHTML = `
                    <p class="question-text">${index + 1}. ${q.question}</p>
                    <div class="options">
                        ${q.options.map((option, optIndex) => `
                            <label class="option-label">
                                <input type="radio" name="question${index}" value="${option}" required>
                                ${option}
                            </label>
                        `).join('')}
                    </div>
                `;
                quizForm.appendChild(questionBlock);
            });
        }

        // Function to calculate score and display results
        function submitQuiz() {
            let score = 0;
            answersDisplay.innerHTML = ''; // Clear previous results

            quizData.forEach((q, index) => {
                const questionName = `question${index}`;
                const selectedOption = document.querySelector(`input[name="${questionName}"]:checked`);
                const originalQuestionBlock = quizForm.children[index];

                originalQuestionBlock.querySelectorAll('.option-label').forEach(label => {
                    label.classList.remove('correct-answer', 'incorrect-answer');
                });

                let isCorrect = false;
                if (selectedOption) {
                    if (selectedOption.value === q.answer) {
                        score++;
                        isCorrect = true;
                    }
                }

                const questionResultDiv = document.createElement('div');
                questionResultDiv.className = `question-block ${isCorrect ? 'correct-answer' : 'incorrect-answer'} mb-4`;
                questionResultDiv.innerHTML = `
                    <p class="question-text">${index + 1}. ${q.question}</p>
                    <div class="options">
                        ${q.options.map(option => {
                            let optionClass = '';
                            let mark = '';
                            if (option === q.answer) {
                                optionClass = 'correct-answer';
                                mark = '<span class="correct-mark ml-2">&#10003;</span>';
                            } else if (selectedOption && option === selectedOption.value && option !== q.answer) {
                                optionClass = 'incorrect-answer';
                                mark = '<span class="incorrect-mark ml-2">&#10007;</span>';
                            }
                            return `
                                <label class="option-label ${optionClass}">
                                    <input type="radio" name="resultQuestion${index}" value="${option}" disabled ${selectedOption && option === selectedOption.value ? 'checked' : ''}>
                                    ${option} ${mark}
                                </label>
                            `;
                        }).join('')}
                    </div>
                    <p class="explanation-text">সঠিক উত্তর: <span class="font-semibold">${q.answer}</span></p>
                `;
                answersDisplay.appendChild(questionResultDiv);
            });

            scoreDisplay.textContent = `আপনার স্কোর: ${score} / ${quizData.length}`;
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            submitQuizButton.disabled = true;
        }

        submitQuizButton.addEventListener('click', (event) => {
            event.preventDefault();
            submitQuiz();
        });

        renderQuiz();
    </script>
</body>
</html>
